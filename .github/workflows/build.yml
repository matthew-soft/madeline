name: Build Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: madeline-bot/madeline

jobs:
  lint:
    name: runner / Pre-commit actions (Production)
    runs-on: ubuntu-latest
    steps:
      - id: app_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
      - uses: actions/checkout@v3
        with:
          token: ${{ steps.app_token.outputs.token }}
      - name: Set up Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.10.x"
      - name: Setup annotations
        uses: PennyDreadfulMTG/setup-linters@main
      - name: Install Dependencies
        run: |
          pip install pre-commit
      - name: Run Pre-commit
        continue-on-error: true
        run: |
          pre-commit run --all-files
      - name: Commit Fixes (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "fix: pre-commit auto fixes"
          commit_user_name: ${{ secrets.APP_NAME }}
          commit_user_email: ${{ secrets.APP_EMAIL }}

  build_ghcr:
    name: runner / Build Docker Image actions
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Actions
        id: actions_checkout
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@57396166ad8aefe6098280995947635806a0e6ea
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@37abcedcc1da61a57767b7588cb9d03eb57e28b3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
